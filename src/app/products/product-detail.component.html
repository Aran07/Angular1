<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ':' + product.productName}}
  </div>
  <div class='card-footer'>
    <button class='btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='ta ta-chevron-left'></i> Back
    </button>
  </div>
</div>
